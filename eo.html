<!DOCTYPE html>
<html>
    <head>
        <title>First JavaScript Program</title>
    </head>
    <body>
        <script>
            var a = 20;
            if ((a % 2) === 0) {
                document.write("a is even number");
            } else {
                document.write("a is odd number");
            }
        </script>
    </body>
</html>
