<!DOCTYPE html>
<html>
<head>
    <title>Add Two Numbers</title>
</head>
<body>
    <script>
         num1 = parseFloat(prompt("Enter the first number:"));
         num2 = parseFloat(prompt("Enter the second number:"));
        sum = num1 + num2;
        document.write("The sum is: " + sum);
    </script>
</body>
</html>
